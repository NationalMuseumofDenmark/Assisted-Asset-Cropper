<div class="image-selection-canvas">
	<img id="asset" ng-src="{{ imageSrc }}">
	<svg ng-show="image.loaded"
		hm-dragstart="dragStart($event)"
		hm-dragend="dragEnd($event)"
		hm-drag="drag($event)"
		ng-mousedown="mouseDown($event.offsetX, $event.offsetY);$event.stopPropagation();"
		ng-mouseup="mouseUp()"
		ng-mousemove="mouseMove($event.offsetX, $event.offsetY)">
		<image-selection-outline ng-repeat="selection in selections">
		</image-selection-outline>
	</svg>

</div>
