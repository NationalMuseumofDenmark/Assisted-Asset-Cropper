<div class="container introduction">
	<h1>Den assisterede friskærer</h1>
	<h3>Et værktøj til friskæring af fotografier fra arkivkort, ved Nationalmuseet</h3>
	<p></p>

	<div class="row">
	  <div class="col-lg-6 col-lg-offset-3 form-group form-group-lg">
	    <div class="input-group">
	      <input
					type="text"
					class="form-control"
					ng-model="searchTerm.value"
					ng-keypress="termKeyPress($event)"
					placeholder="Søg efter billeder der skal friskæres ...">
	      <span class="input-group-btn">
	        <button
						class="btn btn-primary btn-lg"
						type="button"
						ng-click="search(searchTerm.value)">Søg!</button>
	      </span>
	    </div>
	  </div>

		<a href="http://samlinger.natmus.dk/" class="btn btn-link btn-lg">
			Søg i alle billeder på museet's samlinger online
		</a>
	</div>
</div>
