<div class="container introduction">

	<div class="row">
	  <div class="col-lg-8 form-group form-group-lg">
			<h1>Den assisterede friskærer</h1>
			<p>Et værktøj til friskæring af fotografier fra arkivkort, ved Nationalmuseet</p>

	    <div class="input-group">
	      <input
					type="text"
					class="form-control"
					ng-model="searchTerm.value"
					ng-keypress="termKeyPress($event)"
					placeholder="Søg efter billeder der skal friskæres ...">
	      <span class="input-group-btn">
	        <button
						class="btn btn-primary btn-lg"
						type="button"
						ng-click="search(searchTerm.value)">Søg!</button>
	      </span>
	    </div>
	    <p>
				<a href="http://samlinger.natmus.dk/">
					Klik her for at søge i alle billeder på museet's samlinger online
				</a>
			</p>
	  </div>

	  <div class="col-lg-4 text-center">
	  	<div class="frame">
	  		<img src="/images/cropping.gif" />
	  	</div>
	  </div>
	</div>
</div>
