<!DOCTYPE html>
<html lang="en" ng-app="cropper" ng-class="{'modal-opened': modalOpened}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>Den assisterede friskÃ¦rer</title>
		<link rel="stylesheet" href="/stylesheets/cropper.css" />

		<script type="text/javascript" src="/javascripts/lib/libs.min.js"></script>
		<script type="text/javascript" src="/javascripts/lib/non-strict-libs.min.js"></script>
		
		<script type="text/javascript" src="/javascripts/settings.js"></script>

		<script type="text/javascript" src="/javascripts/cropper.js"></script>
		<script type="text/javascript" src="/javascripts/services/assets.js"></script>
		<script type="text/javascript" src="/javascripts/services/state.js"></script>
		<script type="text/javascript" src="/javascripts/services/user.js"></script>

		<script type="text/javascript" src="/javascripts/controllers/imageSelectionCtrl.js"></script>

		<!--script type="text/javascript" src="/javascripts/controllers/signinCtrl.js"></script-->
		<script type="text/javascript" src="/javascripts/controllers/introductionCtrl.js"></script>
		<script type="text/javascript" src="/javascripts/controllers/searchCtrl.js"></script>
		<script type="text/javascript" src="/javascripts/controllers/assetCtrl.js"></script>
	</head>

	<body>
		<div ui-view></div>
		<div class="messages">
			<div
				ng-repeat="message in messages"
				class="alert alert-{{message.style}}"
				role="alert">
				<span
					class="glyphicon glyphicon-remove pull-right"
					aria-hidden="true"
					ng-click="removeMessage($index)"></span>
				<p>{{ message.body }}</p>
			</div>
			<state-jobs></state-jobs>
		</div>
	</body>

	<!-- All your data are belong to Google ;) -->
	<ng-include src="'/templates/partials/google-analytics.html'"></ng-include>
</html>
